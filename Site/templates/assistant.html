<html>

<h1>Lista</h1>

<body>
    <center>

        <form method="POST">
                {% csrf_token %}
                <table id="id_table">
                {% for c in candidates%}                                                          <!--odcoywanie się do tabel połaczonych nie wprost przez klucz obcy (taka składnia) c.ID_Workers_Role.Name-->
                <tr>
                    <td>{{c.Name}}</td> 
                    <td>{{c.Surname}}</td>
                    <td>{{c.Birthdate}}</td> 
                    <td>{{c.Sex}}</td>
                    <td><button name="candidate" value="{{c.ID}}" type="edit">edit</button>                    </td>
                        <!-- disable</td> -->
                </tr> 
                {% endfor %}

                </table>

                <input name="add" id="id_add" type="submit" value="add"> 
                
        </form>

   </center>
</body>



</html>

{% load static %}

<link
    rel="stylesheet"
    type="text/css"
    href=" {% static 'home/css/bootstrap.css' %}"
/>

<html>

<h1>Editing meeting</h1>
    <table id="id_table">
        <tr><td>Date: {{meeting.Meeting_date}}</td><td>Desc: {{meeting.Description}}</td><td>Type: {{meeting.Meeting_type}}</td><td>Worker: {{ worker.Name }} {{ worker.Surname }}</td></tr>
    </table>

<form method="POST">
    {% csrf_token %}
    <br>Description</br>
    <input name="meeting_desc" id="id_meeting_desc" placeholder="Description" value="{{meeting.Description}}"/>
    <br>Date</br> 
    {{ tf.Meeting_date }}
    <br>Type</br>
    {{ tf.Meeting_type }}
    <br>Worker</br>
    <select name="workers" id="workers">
    {% for w in workers %}
      <option>{{w.Name}} {{w.Surname}}</option>
    {% endfor %}
    </select>
    <br></br>
    <button>Submit</button>
</form> 

<button onclick="Return()">Return</button>

</html>

<script>
function Return()
    {
        location.replace("/calendar");
    }
    </script>

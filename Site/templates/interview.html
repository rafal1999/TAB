{% extends 'base.html' %}
{% load static %}
 
{% block content %}

<link
  rel="stylesheet"
  type="text/css"
  href=" {% static 'home/css/bootstrap.css' %}"
/>

<html>
    <body style="background-color:ivory">
        <nav class="navbar fixed-top navbar-dark bg-primary navbar-expand-lg" style="height: 50px" >
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Logo</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/calendar/" class="nav-link">Calendary</a>
                        </li>
                        <li class="nav-item">
                            <a href="/candidates" class="nav-link" >Candidates</a>
                        </li>
                        <li class="nav-item">
                            <a href="/interviews" class="nav-link" style="color: ivory;">Interviews</a>
                        </li>
                        <li class="nav-item" >
                            <a class="nav-link disabled" style="font-style: italic; color:ivory" >Interview data</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>   
        <nav class="navbar fixed-bottom navbar-dark bg-primary " style="height: 50px" ></nav>



<center>
    <br>
    <h1>{{candidate.Name}} {{candidate.Surname}} ({{role.Name}}) </h1>

<br>


  <form method="POST">
        {% csrf_token %}
        Hard skills:
        <br> 
        <textarea name="hard_skils" id="id_hard_skils" rows="4" cols="50">
            Enter here data.
        </textarea>
        <br><br>
        Soft skills:
        <br>
        <textarea name="soft_skils" id="id_soft_skils" rows="4" cols="50">
            Enter here data.
        </textarea>
        <br><br>
        Notes:
        <br>
        <textarea name="notes" id="id_notes" rows="4" cols="50">
            Enter here data.
        </textarea>
        <br><br>
        Grade:
        <br> 
        <input name="grade" id="id_grade" type="range" min="0" max="10" step="1"/>
        <br><br>
        <button class="btn btn-primary">Save</button>
  </form>
</center>
</body>
  


</html>

{% endblock content %}
